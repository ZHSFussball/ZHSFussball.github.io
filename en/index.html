<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | ZHS Soccer</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <div class="title">
            <h2><a href="/" class="home">ZHS Soccer</a></h2>
        </div>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="../index.html" class="language"><img heigth=20 width=20 src="../images/flags/german.png" alt="German Flag" href=""></a>
            <a href="#" class="language"><img heigth=20 width=20 src="../images/flags/great_britain.png" alt="Great Britain Flag"></a>
            <a href="/en/contact.html">Contact</a>
            <button class="btnRegister-popup">Register</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        
        <div class="form-box team">
            <h2>Team registration</h2>
            <form id="team-form" action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input id="email" type="email" required>
                    <label>E-Mail</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="flag"></ion-icon>
                    </span>
                    <input id="team-name" type="text" required>
                    <label>Team name</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="people"></ion-icon>
                    </span>
                    <input id="team-size" type="number" min="3" max="15" required>
                    <label>Team size</label>
                </div>
                <div class="general-terms-and-condition">
                    <label>
                        <input id="terms" type="checkbox" required>
                        I agree to the <a href="/terms.html">Terms and Conditions</a>.
                    </label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="team-solo">
                    <p>Don't have a team? <a href='#' class='solo-link'>Register as a player.</a></p>
                </div>
            </form>
        </div>

        <div class="form-box solo">
            <h2>Free agent</h2>
            <form id="solo-form" action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input id="email" type="email" required>
                    <label>E-Mail</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input id="player-name" type="text" required>
                    <label>Name</label>
                </div>
                <div class="general-terms-and-condition">
                    <label>
                        <input id="terms" type="checkbox" required>
                        I agree to the <a href="/terms.html">Terms and Conditions</a>.
                    </label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="team-solo">
                    <p>Have your own team? <a href='#' class='team-link'>Register as a team.</a></p>
                </div>
            </form>
        </div>

    </div>

    <script src="../script.js"></script>
    <script src="../run_python.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
