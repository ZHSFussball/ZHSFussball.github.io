<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung | ZHS Sommerfussball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title">
            <h2>ZHS Soccer</h2>
        </div>
        <nav class="navigation">
            <a href="/">Home</a>
            <a href="/" class="language"><img heigth=20 width=20 src="flags/german.png" alt="German Flag" href=""></a>
            <a href="/en/index.html" class="language"><img heigth=20 width=20 src="flags/great_britain.png" alt="Great Britain Flag"></a>
            <a href="/contact.html">Kontakt</a>
            <button class="btnRegister-popup">Anmelden</button>
        </nav>
    </header>
    <!-- <div class="soccerIcon">
        <span class="icon"><ion-icon name="football"></ion-icon></span>
    </div> -->
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        
        <div class="form-box team">
            <h2>Teamanmeldung</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input id="email" type="email" required>
                    <label>E-Mail</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="flag"></ion-icon>
                    </span>
                    <input id="team-name" type="text" required>
                    <label>Teamname</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="people"></ion-icon>
                    </span>
                    <input id="team-size" type="number" min="3" max="15" required>
                    <label>Teamgröße</label>
                </div>
                <div class="general-terms-and-condition">
                    <label>
                        <input id="terms" type="checkbox" required>
                        Ich habe die <a href="/terms.html">AGB</a> gelesen und stimme zu.
                    </label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="solo-register">
                    <p>Noch ohne Team? <a href='#' class='solo-link'>Als Spieler anmelden.</a></p>
                </div>
            </form>
        </div>

        <div class="form-box solo">
            <h2>Spieleranmeldung</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input id="email" type="email" required>
                    <label>E-Mail</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input id="team-name" type="text" required>
                    <label>Name</label>
                </div>
                <div class="general-terms-and-condition">
                    <label>
                        <input id="terms" type="checkbox" required>
                        Ich habe die <a href="/terms.html">AGB</a> gelesen und stimme zu.
                    </label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="solo-register">
                    <p>Ihr seid ein Team? <a href='#' class='team-link'>Als Team anmelden.</a></p>
                </div>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
