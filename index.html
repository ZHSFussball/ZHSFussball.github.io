<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung | ZHS Sommerfussball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h2>ZHS Fussballturnier</h2>
        </div>
        <nav class="navigation">
            <a href="/">Home</a>
            <a href="/about.html">Infos</a>
            <a href="/contact.html">Kontakt</a>
            <button class="btnRegister-popup">Anmelden</button>
        </nav>
    </header>
    <div class="soccerIcon">
        <span class="icon"><ion-icon name="football"></ion-icon></span>
    </div>
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        
        <div class="form-box team">
            <h2>Teamanmeldung</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input id="email" type="email" required>
                    <label>E-Mail</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="flag"></ion-icon>
                    </span>
                    <input id="team-name" type="text" required>
                    <label>Team-Name</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="people"></ion-icon>
                    </span>
                    <input id="team-size" type="number" min="3" max="15" required>
                    <label>Team-Size</label>
                </div>
                <div class="general-terms-and-condition">
                    <label>
                        <input id="terms" type="checkbox" required>
                        I agree to the <a href="/terms.html">Terms and Conditions</a>.
                    </label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="solo-register">
                    <p>Don't have a team? <a href='#' class='solo-link'>Register as a player.</a></p>
                </div>
            </form>
        </div>

        <div class="form-box solo">
            <h2>Spieleranmeldung</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input id="email" type="email" required>
                    <label>E-Mail</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input id="team-name" type="text" required>
                    <label>Name</label>
                </div>
                <div class="general-terms-and-condition">
                    <label>
                        <input id="terms" type="checkbox" required>
                        I agree to the <a href="/terms.html">Terms and Conditions</a>.
                    </label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="solo-register">
                    <p>Have your own team? <a href='#' class='team-link'>Register as a team.</a></p>
                </div>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
